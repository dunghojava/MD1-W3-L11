<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci chia het cho 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    for (let i = 0; i < 10; i++) {
        if (b % 5 == 0) {
            document.write(b+ " ");
        } else {
            a += b;
            b += a;
        }
    }
</script>
</body>
</html>
