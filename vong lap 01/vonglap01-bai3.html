<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let s = 1;
    for (let i = 0; i < 10; i++) {
        document.write(a + ",");
        a += b;
        document.write(b + ",");
        b += a;
        s = a + b;
    }
    document.write("<br>" + s)

</script>
</body>
</html>
