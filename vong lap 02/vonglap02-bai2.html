<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap n "));
    let giaithua = 1;
    for (let i = 1; i <= n; i++) {
        giaithua *= i;
    }
    alert("Giai thua cua " + n + " bang " + giaithua);
</script>
</body>
</html>
