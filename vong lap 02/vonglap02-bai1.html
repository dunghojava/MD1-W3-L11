<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 0;
    let c = 1;
    let n = parseInt(prompt("Nhap n "));
    for (let i = 0; i < n; i++) {
        document.write(c + ",");
        a = b;
        b = c;
        c = a + b;
    }
</script>
</body>
