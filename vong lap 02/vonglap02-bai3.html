<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giac</title>
</head>
<body>
<script>
    let N = +prompt("Nhập vào chiều cao tam giác: ");
    for (let i = 1; i <= N; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = N; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    // tam giac vuong phai duoi
    for (let i = 1; i <= N; i++) {
        for (let j = 1; j <= N; j++) {
            if (j <= (N - i)) {
                document.write("_");
            } else {
                document.write("*");
            }
        } document.write("<br>")
    }
    document.write("<br>")
    // tam giac vuong phai tren
    for (let i = N; i >= 0; i--) {
        for (let j = 1; j <= N; j++) {
            if (j <= (N - i)) {
                document.write("_");
            } else {
                document.write("*");
            }
        } document.write("<br>")
    }



</script>
</body>
</html>
