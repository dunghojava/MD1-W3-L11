<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSNT(num) {
        let result = true;
        let n = Math.floor(num/2);
        for (let i = 2; i<n; i++) {
            if (num%i==0) {
                result = false;
            }
        }
        return result;
    }

    let numbers = 20;
    let count = 0;
    while (count <= numbers) {
        for (let num = 1; ;num++) {
            if (checkSNT(num)) {
                document.write(num);
                count++;
            }
        }
    }

</script>
</body>
</html>
